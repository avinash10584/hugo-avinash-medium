<!doctype html>
<html lang="{{ .Page.Language | default "en" }}">
  {{ partial "head" . }}
  <body id="list-page">
    {{ partial "site-intro" . }}
    {{ partial "site-header" . }}
    <div id="wrapper">
      <main id="site-main">
        {{ .Render "section-list" }}
        {{ partial "pagination" . }}
      </main>
      
      {{ partial "site-sidebar" . }}
      {{ partial "scripts" . }}
    </div>
    {{ partial "site-footer" . }}
  </body>
</html>
