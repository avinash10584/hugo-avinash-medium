<!doctype html>
<html lang="{{ .Page.Language | default "en" }}">
  {{ partial "head" . }}
  <body id="list-page">
    {{ partial "site-intro" . }}
    {{ partial "site-header" . }}
    <div id="wrapper">
      <main id="site-main">
       
    {{ range .Paginator.Pages }}
    {{ .Render "li" }}
  {{ end }}
        {{ partial "pagination" . }}
      </main>
      {{ partial "scripts" . }}
    </div>
    {{ partial "site-footer" . }}
  </body>
</html>
