<!doctype html>
<html lang="{{ .Page.Language | default "en" }}">
  {{ partial "head" . }}
  <body>
    {{ partial "site-intro" . }}
    {{ partial "site-header" . }}
    <div id="wrapper">
      <main id="site-main">
        <h1>{{ .Title }}</h1>
        {{ range .Paginator.Pages }}
            {{ .Render "content-list" }}
        {{ end }}
        {{ partial "pagination" . }}
      </main>
      {{ partial "site-sidebar" . }}
      {{ partial "scripts" . }}
    </div>
    {{ partial "site-footer" . }}
  </body>
</html>
